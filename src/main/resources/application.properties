spring.application.name=organization-service

server.port=8087

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

# R2DBC Configuration for PostgreSQL
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/doctrack_organization_db
spring.r2dbc.username=postgres
spring.r2dbc.password=${DOCTRACK_DB_PASSWORD}
spring.r2dbc.name=doctrack_organization_db

# JDBC Configuration for Flyway with PostgreSQL
spring.flyway.url=jdbc:postgresql://localhost:5432/doctrack_organization_db
spring.flyway.user=postgres
spring.flyway.password=${DOCTRACK_DB_PASSWORD}
spring.flyway.enabled=true
spring.flyway.locations=classpath:migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=public

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebMvcAutoConfiguration

# Hibernate Configuration for PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=${DOCTRACK_DB_PASSWORD}
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/doctrack_organization_db
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.sql.init.mode=always

logging.level.org.flywaydb=DEBUG
logging.level.org.flywaydb.core=DEBUG

logging.level.org.hibernate.type=trace
logging.level.io.asyncer.r2dbc.postgresql.QUERY=DEBUG

spring.jpa.properties.jakarta.persistence.query.timeout=10000

api.path=/api/
api.version=v1
api.internal.header=${DOCTRACK_INTERNAL_HEADER}
api.internal.apiKey=${DOCTRACK_INTERNAL_API_KEY}
api.internal.apiGatewayPathUrl=http://localhost:8080/api/v1
api.internal.locationServicePath=/locations/internal

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

debug=true

# Logging
logging.level.org.springframework.web=DEBUG

# Security Logging
logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

stripe.publicKey=${DOCTRACK_STRIPE_PUBLIC_KEY}

stripe.secretKey=${DOCTRACK_STRIPE_SECRET_KEY}